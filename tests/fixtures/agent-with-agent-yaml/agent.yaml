name: modern-agent
version: 1.9.0
description: Test agent using new agent.yaml format

llm:
  model: gpt-4-turbo-preview
  temperature: 0.7
  max_tokens: 1000

tools:
  - name: echo
    description: Print a message
    exec: "echo ${message}"

  - name: write_file
    description: Write content to file
    exec: "tee ${filename}"
    stdin: content

  - name: list_files
    description: List files in current directory
    exec: "ls -la"

max_iterations: 30
