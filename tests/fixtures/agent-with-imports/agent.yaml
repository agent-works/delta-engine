name: agent-with-imports
version: 1.9.0
description: Test agent demonstrating imports mechanism

imports:
  - modules/file-tools.yaml
  - modules/text-tools.yaml

llm:
  model: gpt-4-turbo-preview
  temperature: 0.7
  max_tokens: 1000

tools:
  # Local tool (overrides imported echo if any conflict)
  - name: custom_echo
    description: Custom echo with prefix
    exec: "echo ${message}"

  # Another local tool
  - name: show_date
    description: Show current date
    exec: "date"

max_iterations: 30
