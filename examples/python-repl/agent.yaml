name: python-repl
version: 1.0.0
description: Agent with persistent Python REPL session (v1.5 simplified)

llm:
  model: gpt-5-mini
  temperature: 0.7
  max_tokens: 2000

tools:
  # Start Python REPL (v1.7 Simplified Syntax)
  - name: python_start
    description: "Start a persistent Python interactive session (REPL). Returns a session_id."
    exec: "delta-sessions start python3"

  # Execute Python code (v1.7 Simplified Syntax)
  - name: python_exec
    description: |
      Execute Python code in the REPL session.
      Returns complete output immediately (stdout, stderr, exit_code).
      Variables and imports persist across executions.
    exec: "delta-sessions exec ${session_id}"
    stdin: code

  # End session (v1.7 Simplified Syntax)
  - name: python_end
    description: "Terminate the Python REPL session"
    exec: "delta-sessions end ${session_id}"
